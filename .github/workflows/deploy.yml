name: Deploy to AWS
on:
  push:
    branches:
      - "deployment"
env:
  AWS_REGION: eu-north-1
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  SERVER_PUBLIC_IP: ${{ secrets.EC2_HOST }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, push docker image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: pyforge-python-school-3
          IMAGE_TAG: ${{ github.sha }}
        run: |-
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

      - name: Deploy docker image to EC2
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: pyforge-python-school-3
          IMAGE_TAG: ${{ github.sha }}
          AWS_DEFAULT_REGION: eu-north-1
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_PUBLIC_IP }}
          username: ubuntu
          key: ${{ env.SSH_PRIVATE_KEY }}
          envs: SSH_PRIVATE_KEY,REGISTRY,REPOSITORY,IMAGE_TAG,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_DEFAULT_REGION,AWS_REGION
          script: |-
            sudo apt-get update
            
            # Install docker and awscli
            sudo apt-get install -y docker.io python3-pip awscli
            
            # Ensure Docker is started
            sudo systemctl start docker
            
            $(aws ecr get-login --no-include-email --region eu-north-1)

            
            sudo docker stop pyforge-python-school-3 || true
            sudo docker rm pyforge-python-school-3 || true
            
            # Pull the new image
            sudo docker pull $REGISTRY/$REPOSITORY:$IMAGE_TAG
            
            # Run the container
            sudo docker run -d --name pyforge-python-school-3 -p 80:80 $REGISTRY/$REPOSITORY:$IMAGE_TAG